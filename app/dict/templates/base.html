<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
{% load dict_extras %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
</head>
<body class="min-vh-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <h3>Словарь карельского языка <span class="text-muted">(Тверские говоры)</span></h3>
        </a>
        <div class="collapse navbar-collapse">
            <form class="form-inline my-2 my-lg-0 ml-auto" action="/search">
                <div class="input-group">
                    <input class="form-control" name="query" type="text" value="{{ search }}" placeholder="" aria-label="Search">
                     <div class="input-group-append">
                        <button class="btn btn-outline-light my-sm-0" type="submit">Поиск</button>
                     </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
<footer class="footer">
    <div class="container">
        <span class="text-muted"></span>
    </div>
</footer>
</body>
</html>
