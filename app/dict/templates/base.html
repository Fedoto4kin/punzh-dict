<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
{% load dict_extras %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
</head>
<body class="min-vh-100">
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #333333;">
    <div class="container">
        <a class="navbar-brand" href="/">
            <h3>Словарь карельского языка <span class="text-muted">(Тверские говоры)</span></h3>
        </a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item{% if letter %} active{% endif %}">
                     <a class="nav-link" href="/"  >Алфавитный указатель</a>
                </li>
                <li class="nav-item{% if search %} active{% endif %}">
                      <a class="nav-link" href="/search" >Поиск</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
<footer class="footer">
    <div class="container">
        <span class="text-muted"></span>
    </div>
</footer>
</body>
</html>
