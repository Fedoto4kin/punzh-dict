version: '3'

services:

  nginx:
    container_name: punzh_nginx
    restart: "always"
    image: nginx:alpine
    ports:
      - ${NGINX_PORT:-80}:80
      - "443:443"
    volumes:
      - ./images/nginx/punzh.ssl.conf:/etc/nginx/conf.d/default.conf
      - ./logs:/var/log/nginx
      - ./.certbot/certbot/conf:/etc/letsencrypt
      - ./.certbot/certbot/www:/var/www/certbot
      - ./app:/app/
    depends_on:
      - django
    networks:
      - punzh-net

  django:
    #tty: true
    restart: "always"
    container_name: punzh_django
    volumes:
      - ./app:/app
    build:
      context: ./
      dockerfile: images/django/Dockerfile
    depends_on:
      - db
    command: uwsgi --ini /app/uwsgi.ini
    expose:
      - "3000"
    networks:
      - punzh-net

  db:
    container_name: punzh_db
    image: postgres
    restart: "always"
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${PG_PASS}
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_DB=punzh_dict
    networks:
      - punzh-net

  certbot:
      container_name: certbot
      image: certbot/certbot
      networks:
        - punzh-net
      volumes:
        - ./.certbot/certbot/conf:/etc/letsencrypt
        - ./.certbot/certbot/www:/var/www/certbot
      entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"


networks:
  punzh-net:
    driver: bridge
